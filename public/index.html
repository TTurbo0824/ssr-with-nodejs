<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Geolocator</title>
  </head>
  <body>
    <h1>Geolocator</h1>
    <p>latitude: <span id="latitude"></span>&deg;</p>
    <p>longitude: <span id="longitude"></span>&deg;</p>
    <button id="geo-bnt">geolocate</button>
    <script>
      const geoBnt = document.getElementById('geo-bnt');
      geoBnt.addEventListener('click', () => geoClicked());

      const geoClicked = () => {
        if ('geolocation' in navigator) {
          console.log('geolocation available');
          navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const data = { lat, lon };

            options = {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            };
            const response = await fetch('/api', options);
            const json = await response.json();

            console.log(json);

            document.getElementById('latitude').innerHTML = json.latitude;
            document.getElementById('longitude').innerHTML = json.longitude;
          });
        } else {
          console.log('geolocation not available');
        }
      };
    </script>
  </body>
</html>
